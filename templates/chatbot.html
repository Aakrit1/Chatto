{% extends 'base.html' %}
{% block main %}

<div class="chatbox">
    <div class="chatto">Chatto</div>
    <div class="display">
        {{ message }}
    </div>
    <div class="chatter">
        <form method="post">
            <input type="Type message..." name="msg" required>
            <button type="submit" class="send-btn">Send</button>
        </form>
        
    </div>
</div>

{% endblock main %}
