{% extends 'base.html' %}
{% block main %}

<div class="chatbox">
    <div class="display">
        {{ message }}
    </div>
    <div class="chatter">
        <form method="post">
            <textarea placeholder="Type message.." name="msg" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</div>

{% endblock main %}
